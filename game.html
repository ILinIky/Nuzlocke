<!-- GAME PICKER OVERLAY -->
<div class="game-overlay" id="gameOverlay" hidden>
    <div class="game-card-wrap">
      <div class="game-head">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div class="title">Wähle dein Spiel<small>Pokémon • moderne Auswahl</small></div>
        </div>
        <div class="pill"><span class="poke-dot"></span> Neue Session</div>
      </div>
  
      <div class="pk-toolbar">
        <div class="input-wrap" style="flex:1">
          <span class="poke-ball" aria-hidden="true"></span>
          <input id="gameSearch" type="search" placeholder="Suche nach Spiel, Region, Gen …" autocomplete="off">
          <button class="btn ghost" id="gameClear">Reset</button>
        </div>
        <div class="chip-group">
          <div class="chip-title">Generationen</div>
          <div class="chip-row" id="genChips"></div>
        </div>
      </div>
  
      <div class="games-grid" id="gameGrid" aria-live="polite"></div>
  
      <div class="game-actions">
        <div class="row" style="gap:10px;align-items:center">
          <div id="pickedInfo" class="helper">Kein Spiel ausgewählt.</div>
        </div>
        <div class="row" style="gap:10px;align-items:center">
          <button class="btn" id="gameLater">Später</button>
          <button class="btn ok" id="gameConfirm" disabled>Auswahl übernehmen</button>
        </div>
      </div>
    </div>
  </div>
